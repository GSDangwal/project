<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="Caculator.css">
    </head>
    <body>
        <div class="main-container">
            <input id="output" class="output" disabled></input>
            <button  class="btnText">AC</button>
            <button class="btnText">CE</button>
            <button class="btnText">Mod</button>
            <button  class="btn">x</button>
            <button id="btnNumeric9" value="9"  class="btn">9</button>
            <button id="btnNumeric8" value="8"  class="btn">8</button>
            <button id="btnNumeric7" value="7"  class="btn">7</button>
            <button  class="btn">-</button>
            <button id="btnNumeric6" value="6"  class="btn">6</button>
            <button id="btnNumeric5" value="5"  class="btn">5</button>
            <button id="btnNumeric4" value="4"  class="btn">4</button>
            <button  class="btn">+</button>
            <button id="btnNumeric3" value="3"  class="btn">3</button>
            <button id="btnNumeric2" value="2"  class="btn">2</button>
            <button id="btnNumeric1" value="1"  class="btn">1</button>
            <button id="btnNumeric0" value="0"  class="btn">รท</button>
            <button id="btnNumeric" value="." class="btn">.</button>
            <button id="btnNumeric" value="CE" class="btn">0</button>
            <button id="btnNumericEqual" value="CE" class="btn">=</button>
            <script src="Calculator.js"></script>
        </div>
    </body>
</html>
